name: Deploy

# Run deploy only on tag and master builds.
on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:

  deploy:
    name: Deploy to WordPress.org
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '5.6'
          tools: composer:v2

      - name: Install NPM dependencies
        run: npm install
             mkdir aiwos-two-factor
             rsync -a ./ ./aiwos-two-factor --exclude aiwos-two-factor
             mkdir build
      - name: Create artifact
        uses: montudor/action-zip@v1
        with:
          args: zip -X -r build/aiwos-two-factor-${{ github.event.release.tag_name }}.zip aiwos-two-factor -x *.git* *node_modules/\* .* "*/\.*" *CODE_OF_CONDUCT.md *readme-dev.md *.phar *appsero.json *CONTRIBUTING.md *ISSUE_TEMPLATE.md *PULL_REQUEST_TEMPLATE.md *.dist *.neon *composer* *package* *phpunit* *webpack* *tests**
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: aiwos-two-factor
          path: build/aiwos-two-factor-${{ github.event.release.tag_name }}.zip
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/aiwos-two-factor-${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
